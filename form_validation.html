<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="formvalidation.js"></script>
</head>
<body>
    <form onsubmit="return validate()" action = "https://sheetdb.io/api/v1/9oeidu8nlio7y" method="post" id="sheetdb-form">
        <label for="">USERNAME</label>
        <input type="text" id="username" name="username" class="form-control"> 
        <span id="message" style="color:red"></span>
        <br>
        <label for="">PH NUMBER</label>
        <input type="text" id="phno" name="phno" class="form-control">
        <span id="msg1" style="color:red"></span>
        <br>
        <label for="">EMAIL</label>
        <input type="email" id="email" name="email" class="form-control">
        <label for="">PASSWORD</label>
        <input type="password" id="password" name="password" class="form-control">
        <label for="">CONFIRM PASSWORD</label>
        <input type="password" id="cpassword" name="cpassword" class="form-control">

        <input type="submit" class="btn btn-primary">
        

    </form>
    
</body>
</html>
